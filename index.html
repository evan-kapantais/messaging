<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Messaging App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <div class="header-left">
        <span id="bullet"></span>
        <h1 class="chat-name">MARK ZUCKERBERG</h1>
      </div>
      <span id="close">&#10006;</span>
    </div>
    <div id="content">
      <div class="time-stamp">
        <h5>
          <span>TODAY</span>
        </h4>
      </div>
      <div class="row row-left">
          <h5 class="time">10:53</h5>
          <p class="p-left">Hi Mark! I made a new design for Messenger App!</p>
      </div>
      <div class="row row-right">
          <h5 class="time">10:57</h5>
          <p class="p-right">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="row row-left">
          <h5 class="time">10:53</h5>
          <p class="p-left">But Mark...</p>
      </div>
      <div class="row row-right">
          <h5 class="time">10:57</h5>
          <p class="p-blocked">You were blocked by the user.</p>
      </div>
    <div class="user-input">
      <form>
        <input type="text" placeholder="Enter your message">
        <button type="button" class="btn btn-default">SEND</button>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
