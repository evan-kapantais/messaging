<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Messaging App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div id="header">
      <i>&#9899;</i>
      <h1 class="chat-name">MARK ZUCKERBERG</h1>
      <i>&#10006;</i>
    </div>
    <div id="content">
      <div class="time-stamp">
        <h4>
          <span>Today</span>
        </h4>
      </div>
      <div class="row">
        <h3 class="time">10:53</h3>
        <p>Hi Mark! I made a new design for Messenger App!</p>
      </div>
      <div class="row">
        <h3 class="time">10:57</h3>
        <p>Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="row">
        <h3 class="time">11:03</h3>
        <p>But Mark...</p>
      </div>
      <div class="row">
        <h2 class="time"></h2>
        <p>You were blocked by the user.</p>
      </div>
    </div>
    <div class="user-input">
      <form action="">
        <input type="text">
        <button type="button">SEND</button>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
